{% extends "network/layout.html" %}

{% block body %}
    <h1>All Posts</h1>
    <hr>
    <div class="post" id="newPost">
        <form action="{% url 'index' %}" method="POST">
        {% csrf_token %}
        <div class="form-group"><textarea placeholder="What's up?" name="content" class="form-control w-100" maxlength="200"></textarea></div>
        <input class="btn btn-primary" type="submit" value="Post">
        </form>
    </div>
    
    {% for post in posts%}
    <div class="post">
        <h2>{{post.user.username}}</h2>
        <h6>{{post.content}}</h6>
        <small>{{post.date}}</small>
        <p>0 likes</p>
    </div>
    {%endfor%}
   

{% endblock %}
