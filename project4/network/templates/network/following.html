{% extends "network/layout.html" %}

{% block body %}
<div>
    {{profile_user.username}}
</div>
<div>
    Following: 
    {% for follower in following %}
        <a href="{% url 'profile' follower.user.username %}">{{follower.user.username}}</a>
    {% endfor %}
    <a href="{% url 'followers' profile_user.username %}">Followers</a>
</div>

{% endblock %}
