{% extends "student/layout.html" %} {% block body %}

<div class="results-heading">Login</div>
<hr />
{% if message %}
<div>{{ message }}</div>
{% endif %}

<form action="{% url 'login' %}" method="post">
  {% csrf_token %}
  <div class="form-group">
    <input
      autofocus
      class="form-control"
      type="text"
      name="username"
      placeholder="Username"
    />
  </div>
  <div class="form-group">
    <input
      class="form-control"
      type="password"
      name="password"
      placeholder="Password"
    />
  </div>
  <button type="submit">Log In</button>
</form>

<div class="underbutton">
  Don't have an account? <a href="{% url 'register' %}">Register here.</a>
</div>

{% endblock %}
