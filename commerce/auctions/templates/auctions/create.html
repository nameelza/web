{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listing</h2>
    <form id="createForm">
        <div class="form-group">
            <input type="text" name="title" placeholder="Title" class="form-control w-25"  id="title" required />
        </div>
        <div class="form-group">
            <textarea name="description" placeholder="Description" class="form-control w-75" id="description"></textarea>
        </div>
        <div class="form-group">
            <select class="form-control w-25" required>
                <option disabled selected hidden>Select Category</option>
                {% for category in categories %}
                    <option value="{{category.0}}">{{category.1}}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input type="number" name="price" placeholder="Price" class="form-control w-25" id="price" min="0" step=".1" required/>
        </div>
        <div class="form-group">
            <input type="text" name="image" placeholder="Image URL" class="form-control w-25" id="image" />
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
{% endblock %}
