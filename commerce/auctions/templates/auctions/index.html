{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}
    <div class="listing">
        {% if listing.image %}
            <img src="{{listing.image}}" alt="Listing image">
        {% else %}
            <img src="https://cdn.shopify.com/shopifycloud/shopify/assets/no-image-2048-5e88c1b20e087fb7bbe9a3771824e743c244f437e4f8ba93bbf7b11b53f7824c_grande.gif" alt="Listing image">
        {% endif %}
        <div class="listingInfo">
            <a href="{% url 'listingPage' listing.id %}" class="listingLink">
                <h3>{{listing.title}}</h3>
            </a>
            <h5>${{listing.starting_bid}}</h5>
            <p>{{listing.description}}</p>
            <p id="date">Created {{listing.created_at}}</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
